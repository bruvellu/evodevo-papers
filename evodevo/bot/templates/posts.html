{% extends 'base.html' %}
{% block main %}
<section>
  <h2>Posts</h2>
  {% for post in posts %}
  <p class="item">
    <strong><a href="{{ post.get_absolute_url }}">{{ post.text }}</a></strong>
    <span class="timestamp"><strong>Posted:</strong> {{ post.created_at }}</span>
  </p>
  {% endfor %}
</section>
{% endblock %}
